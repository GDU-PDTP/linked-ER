<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi City County</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .navbar {
            background: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #ccc;
            position: relative;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px;
            margin-right: 10px;
        }
        .sidebar-toggle {
            position: absolute;
            left: 15px;
            font-size: 24px;
            color: rgb(3, 83, 3);
            cursor: pointer;
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: #00421f;
            color: white;
            padding: 20px;
            transition: left 0.3s;
        }
        .sidebar .small-logo {
            height: 100px;
            align-items: center;            
            margin-bottom: 20px;

        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px 0;
            text-decoration: none;
        }
        .sidebar .close-btn {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        
        .btn {
            height: 150px;
            background: #043d1d;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            align-items: center; /* Centers text vertically */
            justify-content: center; /* Centers text horizontally */
        }

        .buttons {
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            gap: 20px;
            margin-top: 50px;
        }

        .btn {
            background: #043d1d;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            text-decoration: none; /* Removes underline */
            display: flex; /* Makes the <a> behave like a block element */
            align-items: center; /* Centers text vertically */
            justify-content: center; /* Centers text horizontally */
            height: 160px; /* Adjust height as needed */
            width: 250px; /* Adjust width as needed */
            text-align: center; /* Ensures text remains centered */
        }

        .footer {
            text-align: center;
            margin-top: 230px;
            padding: 10px;
            font-size: 14px;
        }
        @media (max-width: 670px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .footer {
            text-align: center;
            margin-top: 60px;
            padding: 10px;
            font-size: 14px;
            }
            .logo {
            display: flex;
            align-items: center;
            }
            .logo img {
                height: 40px;
                margin-right: 2px;
            }
        }
        .congrats{
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-bars sidebar-toggle" onclick="toggleSidebar()"></i>
        <div class="logo">
            <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Logo">
            <h2>Nairobi City County</h2>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-arrow-left close-btn" onclick="toggleSidebar()"></i>
            <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Small Logo" class="small-logo">
        </div>
        <a href="homepage.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="progress.html"><i class="fa fa-chart-line"></i> Progress</a>
        <a href="history.html"><i class="fa fa-history"></i> History</a>
        <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
        <a href="#"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
       <center><h3 class="congrats">Congratulations! Your Nomination <br>has been successfully submitted.</h3> <br>
       <h3>Kindly visit the <a style="color: green;" href="progress.html">"Progress"</a> tab to view <br> your nomination progress</h3> 
    </center>
    </div>
    <div class="footer">
        <p>Copyright Nairobi City County. All rights reserved.</p>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const closeBtn = sidebar.querySelector('.close-btn');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                closeBtn.style.display = 'none';
            } else {
                sidebar.style.left = '0px';
                closeBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
