<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 4px solid #005b2b;
            width: 100%;
        }

        .header img {
            height: 50px;
        }

        .menu-icon img {
            height: 24px;
            cursor: pointer;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .add-question {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .add-question button {
            background-color: #005b2b;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-question button i {
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: white;
            color: black;
        }

        .btn {
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            color: white;
        }

        .btn-edit {
            background-color: green;
        }

        .btn-delete {
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon">
            <img src="https://img.icons8.com/ios/50/000000/menu--v1.png" alt="Menu Icon" onclick="menuClicked()">
        </div>
        <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="NCCG Logo" class="logo-img">
        <div></div>
    </div>

    <div class="container">
        <div class="add-question">
            <button onclick="window.location.href='add_question.html'">Add Question</button>
        </div>

        <h2>Questions Database</h2>
        <table>
            <thead>
                <tr>
                    <th>Questions</th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="questionList">
                <!-- Questions will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        

        // Load questions from local storage
        document.addEventListener("DOMContentLoaded", function () {
            const questions = JSON.parse(localStorage.getItem("questions")) || [];
            const tableBody = document.getElementById("questionList");

            questions.forEach((q, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${q.question}</td>
                    <td>${q.marks}</td>
                    <td>
                        <button class="btn btn-edit">Edit</button>
                        <button class="btn btn-delete" onclick="deleteQuestion(${index})">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        });

        function deleteQuestion(index) {
            let questions = JSON.parse(localStorage.getItem("questions")) || [];
            questions.splice(index, 1);
            localStorage.setItem("questions", JSON.stringify(questions));
            location.reload();
        }
    </script>
</body>
</html>
