</head>

    <!-- Header Section -->
    <header class="header">
        <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">‚ò∞</div>
        <img src="https://nairobi.go.ke/wp-content/uploads/logog-1.png" alt="Nairobi City County" class="logo">
    </header>

    <!-- Records Section -->
    <div class="records-container">
        <h2 class="title">Records</h2>
        <table class="records-table">
            <thead>
                <tr>
                    <th>EMPLOYEE ID</th>
                    <th>NAME</th>
                    <th>SUBMISSION DATE</th>
                    <th>STAGE</th>
                    <th>ACTION</th>
                    <th>NO. OF NOMINATIONS</th>
                </tr>

            <tbody>

                    <td>12345</td>

                </tr>
            </tbody>
        </table>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            padding: 10px 20px;
            background-color: white;
            border-bottom: 2px solid #6da544;
            position: relative;
            width: 100%;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            margin-left: 20px;
        }

        .logo {
            height: 50px;
            max-width: 100%;
            margin: 0 auto; 
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #024a19;
            position: fixed;
            top: 0;
            left: -250px;
            transition: 0.3s;
            padding-top: 20px;
            color: white;
            z-index: 1000;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .sidebar ul li span {
            margin-right: 10px;
        }

        .close-icon {
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            left: 5px;
            top: 10px;
            z-index: 1003;;
            color: white;
        }

        .logout {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: yellow;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .records-container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            overflow-x: auto;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .records-table th, .records-table td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        .records-table th {
            background-color: #f3f3f3;
            font-weight: bold;
        }

        @media screen and (max-width: 768px) {
            .header {
                justify-content: space-between; 
            }

            .menu-icon {
                font-size: 28px;
                margin-left: 10px; 
            }

            .logo {
                height: 40px;
            }

            .sidebar {
                width: 100%;
                left: -100%;
            }

            .sidebar.active {
                left: 0;
            }

            .records-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>

    <script>
        function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const menuIcon = document.getElementById('menuIcon');

    sidebar.classList.toggle('active');

    // Toggle menu icon between ‚ò∞ and ‚úñ
    if (sidebar.classList.contains('active')) {
        menuIcon.innerHTML = '‚úñ';
    } else {
        menuIcon.innerHTML = '‚ò∞';
    }
}

function toggleDropdown() {
    var dropdown = document.getElementById("departmentDropdown");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
}

    </script>

</body>
</html>
