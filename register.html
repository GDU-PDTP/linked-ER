<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Registration Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 105vh;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            height: 105vh;
        }

        .left {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 115vh;

        }

        .right {
            flex: 1;
            background: #00421B;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            height: 110vh;

        }

        .form-container {
            background: white;
            padding: 30px;
            width: 100%;
            
            /* max-width: 500px; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input {
            transform: scale(1.2);
        }

        .btn {
            width: 100%;
            background: green;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
                }

        .btn:hover {
            background: darkgreen;
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-link a {
            color: green;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left {
                height: 30%;
            }

            .right {
                height: 70%;
                justify-content: flex-start;
                padding-top: 20px;
            }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack logo and form vertically */
            }

            .left {
                height: 30vh; /* Reduce logo section height */
                justify-content: center;
                padding: 10px;
            }

            .right {
                height: 125vh;
                justify-content: flex-start;
                padding-top: 20px;
            }

            .form-container {
                width: 100%; /* Make form slightly wider on mobile */
                /* max-width: 350px; */
                margin-top: 3px;
            }

            .btn {
                font-size: 14px; /* Reduce button size for mobile */
                padding: 10px;
            }
        }

        
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo Section -->
        <div class="left">
            <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Logo" width="40%">
        </div>

        <div class="right" id="myForm">
            <div class="form-container">
                <h2>Registration Page</h2>
                <form action="" method="post">
                
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label>Employee ID</label>
                        <input type="text" placeholder="" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.">
                            <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" required>
                        <label>I agree to the terms and conditions</label>
                    </div>

                    <button type="submit" class="btn">REGISTER</button>
                </form>    

                <div class="login-link">
                    Already have an account? <a href="login.html">LOGIN</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Stop form from submitting normally
                window.location.assign("homepage.html"); // Redirect to dashboard.html
            });
            document.getElementById("togglePassword").addEventListener("click", function() {
                let passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.remove("fa-eye");
                    this.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    this.classList.remove("fa-eye-slash");
                    this.classList.add("fa-eye");
                }
            });
        });
    </script>


</body>
</html>
