<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex: 1;
        }

        .left-side, .right-side {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 20px;
        }

        .left-side {
            background-color: white;
            text-align: center;
        }

        .right-side {
            background-color: #005b2b;
            color: white;
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .login-box {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: #005b2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #00421f;
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: grey;
        }

        .password-container {
            position: relative;
        }

        .password-container i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
                padding: 30px;
            }
            .logo {
                width: 120px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Nairobi City County" class="logo">
        </div>

        <div class="right-side">
            <div class="login-box" id="myForm">
                <h2>WELCOME TO NCC EMPLOYEE RECOGNITION SYSTEM</h2>
                <p style="font-weight: bold;">LOGIN</p>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.">
                            <i class="fa fa-eye" id="togglePassword" aria-hidden="true"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-button">LOGIN</button>
                    <p>Do not have an account? <a href="register.html">Register Now</a></p>
                    <a href="reset_password.html">Forgot password</a>
                </form>    
            </div>
        </div>
    </div>
    
    <div class="footer">
        Copyright Nairobi City County. All rights Reserved.
    </div>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault();
                window.location.assign("otp.html");
            });

            document.getElementById("togglePassword").addEventListener("click", function() {
                let passwordField = document.getElementById("password");
                if (passwordField.type === "password") {
                    passwordField.type = "text";
                    this.classList.remove("fa-eye");
                    this.classList.add("fa-eye-slash");
                } else {
                    passwordField.type = "password";
                    this.classList.remove("fa-eye-slash");
                    this.classList.add("fa-eye");
                }
            });
        });
    </script>
</body>
</html>
