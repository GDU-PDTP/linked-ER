<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP - Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }

        .left-side {
            width: 50%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .right-side {
            width: 50%;
            background-color: #005b2b; /* Dark green */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 20px;
        }

        .login-box {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 90%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-button {
            background-color: #005b2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100px;
            display: block;
            margin: 20px auto;
        }

        .login-button:hover {
            background-color: #00421f;
        }

        .footer {
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
            padding: 5px;
            font-size: 12px;
            color: grey;
        }

        .password-container{
            position: relative;
            display: flex;
        }

        .password-container i{
            position: absolute;
            right: 20px;
            top: 15px;
            opacity: 0.5;
            cursor: pointer;
        }

        h3{
            font-size: 14px;
            text-align: center;
        }

        a{
            color: black;
            text-align: center;
            display: block;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div class="top-header"></div>

    <div class="left-side">
        <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Nairobi City County" class="logo">
        <p style="font-weight: bold; font-size: 20px; margin-top: 20px; text-align: center;">NAIROBI CITY COUNTY</p>
    </div>

    <div class="right-side">
        <div class="login-box" id="myForm">
            <h2>WELCOME TO NCC ERP SYSTEM</h2>
            <p style="font-weight: bold;">LOGIN</p>
            <form action="" method="post">

                <div class="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="johndoe@gmail.com" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" value="XXXXXXXX">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </div>
                    </div>
                    <button type="submit" class="login-button">LOGIN</button>
                    <h3>Do not have an account? <a href="register.html">Register Now</a></h3>
                    <a href="reset_password.html">Forgot password</a>
                </div>
            </form>    
        </div>
    </div>

    <div class="footer">
        Copyright Nairobi City County. All rights Reserved.
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Stop form from submitting normally
            window.location.assign("otp.html"); // Redirect to dashboard.html
        });
    });
</script>

</html>
