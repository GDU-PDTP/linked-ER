<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #005b2b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar img {
            width: 150px;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .sidebar ul li:hover {
            background-color: #00421f;
        }

        .sidebar ul li i {
            font-size: 18px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>
    <div class="sidebar">
        <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Nairobi City County" class="logo-img">
        <ul>
            <li><a href="dashboard.html"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a href="progress.html"><i class="fa fa-chart-line"></i> Progress</a></li>
            <li><a href="history.html"><i class="fa fa-history"></i> History</a></li>
            <li><a href="profile.html"><i class="fa fa-user"></i> Profile</a></li>
            <li><a href="logout.html"><i class="fa fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>
</body>
</html>
