<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nairobi City County</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <style>

body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
}
.navbar {
    background: white;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-bottom: 2px solid #ccc;
    position: relative;
}
.logo {
    display: flex;
    align-items: center;
}
.logo img {
    height: 30px;
    margin-right: 8px;
}

.container1{

    /* z-index: 1; */
}
.sidebar-toggle {
    position: absolute;
    left: 15px;
    font-size: 22px;
    color: rgb(3, 83, 3);
    cursor: pointer;
}
.sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 220px;
    height: 100%;
    background: #00421f;
    color: white;
    padding: 15px;
    transition: left 0.3s;
}
.sidebar .small-logo {
    height: 80px;
    align-items: center;            
    margin-bottom: 15px;
}
.sidebar a {
    display: block;
    color: white;
    padding: 8px 0;
    text-decoration: none;
    font-size: 14px;
}
.sidebar .close-btn {
    display: none;
    font-size: 20px;
    color: white;
    cursor: pointer;
    margin-bottom: 15px;
}
.content {
    text-align: center;
    padding: 40px;
}
.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 40px;
    flex-wrap: wrap;
    /* z-index: 0; */
}
.btn {
    height: 120px;
    width: 100px;
    background: #043d1d;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    border: none;
    cursor: pointer;
    border-radius: 8px;
    /* z-index: 0; */
}
.footer {
    text-align: center;
    margin-top: 20px;
    padding: 10px;
    font-size: 12px;
}
main {
    padding: 15px;
    text-align: center;
}
.main-container {
    margin: auto 15%;
}
h1 {
    font-size: 18px;
    color: #00421B;
    margin-bottom: 8px;
}
.profile-container {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
    /* z-index: 1; */
}
.profile-container > div:last-child {
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-basis: 30%;
}
.profile-image { /* Style for the profile picture */
    height: 100px;
    width: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #00421B;
    margin-bottom: 8px;
}
.profile-container p {
    font-size: 14px;
    color: #00421B;
    margin: 0;
}
.actions {
    display: flex;
    flex-direction: column;
    gap: 15px;
    flex-basis: 60%;
    margin-top: 5%;
}

.actions button {
    /* z-index: 1; Above the sidebar (1000) and overlay (999) */
    /* position: relative; Needed for z-index to work */
}
button {
    background-color: #00421B;
    color: #ffffff;
    border: none;
    padding: 40px 10px;
    border-radius: 5px;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
}
button:hover {
    background-color: #1e331e;
}
.icon {
    width: 16px;
    height: 16px;
    color: #ffffff;
    background-repeat: no-repeat;
    background-position: center;
    filter: invert(100%);
}
.email-icon {
    background-image: url("./assets/envelope-solid.svg");
    background-size: contain; /* Or cover, auto, etc. */
    z-index: 0;
}
.phone-icon {
    background-image: url("./assets/phone-solid.svg");
    background-size: contain; /* Or cover, auto, etc. */  
}
.lock-icon {
    background-image: url("./assets/lock-solid.svg");
    background-size: contain; /* Or cover, auto, etc. */
}
@media (max-width: 670px) {
    .container1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 95%; /* Slightly wider container */
        max-width: 450px; /* Increased max-width */
        margin: 20px auto; /* Added top/bottom margin for spacing */
        text-align: center;
        padding: 20px;
      
    }

    sidebar {
        /* ... (other sidebar styles) ... */
        left: -250px; /* Hidden by default on mobile */
        /* z-index: 1500; */
    }

    .sidebar.open { /* Class added when sidebar is open */
        left: 0;
    }

    .overlay.active { /* Class added when sidebar is open */
        display: block;
    }


    .profile-container {
        flex-direction: column; /* Stack profile image and text */
        align-items: center;
        text-align: center;
        width: 100%;
        margin-bottom: 20px; /* Add space below profile section */
    }

    .profile-image {
        margin: 0 auto;
        width: 120px; /* Slightly larger profile image */
        height: 120px;
    }

    .actions {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%; /* Full width for actions */
    }

    .buttons {
        flex-direction: column;
        align-items: center;
        gap: 15px; /* Consistent gap */
        width: 100%; /* Buttons take full width of actions */
    }

    .btn {
        width: 100%; /* Buttons take full width */
        max-width: 400px; /* Prevent excessive width */
        font-size: 16px; /* Slightly larger font */
        padding: 15px 20px; /* Adjusted padding */
        text-align: center;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Improved spacing and alignment for smaller screens */
    .form-group {
        margin-bottom: 15px;
    }

    .checkbox-group {
        margin-bottom: 15px;
    }

    .login-link {
        margin-top: 15px;
    }
}

    </style>
</head>
<body>
    <div class="navbar">
        <i class="fas fa-bars sidebar-toggle" onclick="toggleSidebar()"></i>
        <div class="logo">
            <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Logo">
            <h2>Nairobi City County</h2>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-arrow-left close-btn" onclick="toggleSidebar()"></i>
            <img src="https://netstorage-tuko.akamaized.net/images/3712dc39662d8c89.jpg?imwidth=720" alt="Small Logo" class="small-logo">
        </div>
        <a href="homepage.html"><i class="fa fa-home"></i> Dashboard</a>
        <a href="progress.html"><i class="fa fa-chart-line"></i> Progress</a>
        <a href="history.html"><i class="fa fa-history"></i> History</a>
        <a href="profile.html"><i class="fa fa-user"></i> Profile</a>
        <a href="#"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <main>
        <div class="main-container">
          <h1>Welcome John Doe,</h1>
          <div class="container1">
            <div class="profile-container">
                <div class="actions">
                  
                    <button>
                        <i class="fa-solid fa-envelope"></i> <span>Update email address</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-phone"></i> <span>Update phone number</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-lock"></i> <span>Change password</span>
                    </button>
                </div>
                <div>
                    <img src="user.jpeg" alt="Profile Picture" class="profile-image">
                    <p>Update profile picture</p>
                </div>
            </div>
          </div>
           
        </div>
    </main>
    <div class="footer">
        <p>Copyright Nairobi City County. All rights reserved.</p>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const closeBtn = sidebar.querySelector('.close-btn');
            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                closeBtn.style.display = 'none';
            } else {
                sidebar.style.left = '0px';
                closeBtn.style.display = 'block';
            }
        }
    </script>
   
</body>
</html>
